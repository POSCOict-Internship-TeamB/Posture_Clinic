version: "2.4"

services:
  mongo:
    image: mongo:4.0-xenial
    networks:
      - app-tier
    volumes:
      - data:/data/db

  flask:
    build: ./server
    ports:
      - "5000:5000"
    volumes:
      - "./server:/server"
    networks:
      - app-tier
    restart: always
    command: gunicorn -w 1 -b 0.0.0.0:5000 server:app --reload
    depends_on:
      - mongo

  react:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - "./client:/app"

    stdin_open: true
    tty: true
    networks:
      - app-tier
    restart: always
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - flask

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - react
      - flask
    networks:
      - app-tier
    restart: "on-failure"

volumes:
  data:

networks:
  app-tier:
    driver: bridge
